name: Generate ASP.NET Core Minimal API (NSwag)

on:
  push:
    paths:
      - "factset_estimates_api-v2.yml"
      - ".github/workflows/nswag-minimalapi.yml"
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install NSwag CLI (Node)
        run: |
          npm install -g nswag

      - name: Generate C# Minimal API using NSwag
        run: |
          mkdir -p generated-minimal-api
          nswag openapi2cscontroller \
            /input:factset_estimates_api-v2.yml \
            /output:generated-minimal-api \
            /ControllerStyle:MinimalApi \
            /AspNetNamespace:MyMinimalApi \
            /GenerateEndpoints:true \
            /GenerateImplementation:true \
            /RouteNamingStrategy:Generator \
            /UseCancellationTokens:true

      - name: Upload generated API
        uses: actions/upload-artifact@v4
        with:
          name: aspnetcore-minimalapi-nswag
          path: generated-minimal-api
