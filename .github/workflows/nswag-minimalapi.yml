name: Generate ASP.NET Core Minimal API (OpenAPI Generator Node CLI)

on:
  push:
    paths:
      - "factset_estimates_api-v2.yml"
      - ".github/workflows/openapi-minimalapi.yml"
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install OpenAPI Generator CLI
        run: npm install -g @openapitools/openapi-generator-cli

      - name: Generate ASP.NET Core Minimal API
        run: |
          mkdir -p generated-minimal-api
          openapi-generator-cli generate \
            -i factset_estimates_api-v2.yml \
            -g aspnetcore \
            -o generated-minimal-api \
            --additional-properties=packageName=MyMinimalApi,aspnetCoreVersion=6.0,controllerStyle=Minimal,optionalProjectFile=true

      - name: Build generated API
        run: |
          cd generated-minimal-api
          dotnet build

      - name: Upload generated API
        uses: actions/upload-artifact@v4
        with:
          name: aspnetcore-minimalapi
          path: generated-minimal-api
