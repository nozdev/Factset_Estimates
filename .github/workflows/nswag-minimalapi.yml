name: Generate ASP.NET Core Minimal API (NSwag .NET CLI)

on:
  push:
    paths:
      - "factset_estimates_api-v2.yml"
      - ".github/workflows/nswag-minimalapi.yml"
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Install NSwag .NET CLI
        run: dotnet tool install -g NSwag.ConsoleCore

      - name: Generate C# Controllers using NSwag
        run: |
          mkdir -p generated-minimal-api
          nswag openapi2cscontroller \
            /input:factset_estimates_api-v2.yml \
            /output:generated-minimal-api \
            /AspNetNamespace:MyMinimalApi \
            /GenerateEndpoints:true \
            /GenerateImplementation:true \
            /UseCancellationTokens:true

      - name: Install dotnet-script
        run: dotnet tool install -g dotnet-script

      - name: Convert Controllers to Minimal API
        run: dotnet-script ConvertToMinimalApi.csx

      - name: Build Minimal API
        run: |
          cd generated-minimal-api
          dotnet new web -n MyMinimalApi --force
          # Replace auto-generated Program.cs with converted Minimal API
          mv Program.cs ../generated-minimal-api/Program.cs
          dotnet build

      - name: Upload generated API
        uses: actions/upload-artifact@v4
        with:
          name: aspnetcore-minimalapi-nswag
          path: generated-minimal-api
