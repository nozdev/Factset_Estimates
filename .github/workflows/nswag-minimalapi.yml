name: Generate ASP.NET Core Minimal API

on:
  push:
    paths:
      - "factset_estimates_api-v2.yml"
      - ".github/workflows/generate-minimalapi.yml"
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java (required for OpenAPI Generator)
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      - name: Install OpenAPI Generator CLI
        run: |
          wget https://repo1.maven.org/maven2/org/openapitools/openapi-generator-cli/7.1.0/openapi-generator-cli-7.1.0.jar -O openapi-generator-cli.jar
          echo 'alias openapi-generator="java -jar openapi-generator-cli.jar"' >> $GITHUB_ENV

      - name: Generate ASP.NET Core Minimal API
        run: |
          mkdir -p generated-minimal-api
          java -jar openapi-generator-cli.jar generate \
            -i factset_estimates_api-v2.yml \
            -g aspnetcore-minimal \
            -o generated-minimal-api \
            --additional-properties=packageName=MyMinimalApi

      - name: Upload generated API
        uses: actions/upload-artifact@v4
        with:
          name: aspnetcore-minimalapi
          path: generated-minimal-api
